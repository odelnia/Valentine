<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Valentine - Mobile</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100dvh;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      padding: 16px;
    }

    .container {
      width: 100%;
      max-width: 500px;
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(4px);
      border-radius: 32px;
      padding: 24px 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    h1 {
      color: white;
      font-size: clamp(28px, 7vw, 44px);
      line-height: 1.3;
      margin-bottom: 30px;
      text-shadow: 0 6px 14px rgba(0,0,0,0.3);
      word-break: break-word;
    }

    .button-area {
      position: relative;
      width: 100%;
      height: 160px;
      margin: 0 auto 10px;
      border-radius: 20px;
    }

    button {
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      transition: all 0.1s ease;
      padding: 16px 28px;
      font-size: 20px;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      min-width: 120px;
    }

    #no {
      background-color: #ffffff;
      color: #333;
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      min-width: 120px;
    }

    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(3px);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      padding: 20px;
    }

    .modal-content {
      background: white;
      padding: 30px 20px;
      border-radius: 32px;
      text-align: center;
      animation: pop 0.35s ease;
      width: 90%;
      max-width: 340px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }

    .modal-content h2 {
      color: #ff4d6d;
      font-size: 28px;
      margin-bottom: 12px;
    }

    .modal-content p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .modal-content img {
      width: 100%;
      max-width: 240px;
      border-radius: 18px;
      margin: 0 auto;
      display: block;
    }

    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }

    @media (max-width: 400px) {
      .container {
        padding: 20px 12px;
      }
      button {
        padding: 14px 20px;
        font-size: 18px;
        min-width: 100px;
      }
      .button-area {
        height: 180px;
      }
      h1 {
        font-size: 26px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Will you be my Palentines? ðŸ’• </h1>

  <div class="button-area" id="area">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>
</div>

<div class="modal" id="modal">
  <div class="modal-content">
    <h2>Yeayyy :') ðŸ’–</h2>
    <p>My Favorite Girls 4EVER <3</p>
    <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" alt="cute bear hug">
  </div>
</div>

<script>
  const noBtn = document.getElementById("no");
  const area = document.getElementById("area");
  const yesBtn = document.getElementById("yes");
  const modal = document.getElementById("modal");

  // ØªØ´Ø®ÛŒØµ Ø¨Ø±Ø®ÙˆØ±Ø¯ Ø¯Ùˆ Ù…Ø³ØªØ·ÛŒÙ„
  function isIntersecting(rect1, rect2) {
    return !(
      rect2.left > rect1.right ||
      rect2.right < rect1.left ||
      rect2.top > rect1.bottom ||
      rect2.bottom < rect1.top
    );
  }

  function moveNo() {
    const areaRect = area.getBoundingClientRect();
    const yesRect = yesBtn.getBoundingClientRect();

    // Ù…Ø­Ø¯ÙˆØ¯Ù‡ ÙØ±Ø§Ø± Ø¨Ø²Ø±Ú¯ (Ø¨ÛŒØ±ÙˆÙ† Ø§Ø² Ø¨Ø§Ú©Ø³ Ù‡Ù… Ù…Ø¬Ø§Ø²Ù‡)
    const extraRange = 120;  // Ø¨ÛŒØ´ØªØ± Ø§Ø² Ù‚Ø¨Ù„
    const minX = -extraRange;
    const maxX = areaRect.width - noBtn.offsetWidth + extraRange;
    const minY = -extraRange;
    const maxY = areaRect.height - noBtn.offsetHeight + extraRange;

    const maxAttempts = 80;  // ØªØ¹Ø¯Ø§Ø¯ ØªÙ„Ø§Ø´ Ø¨ÛŒØ´ØªØ±
    let placed = false;

    // ØªÙ„Ø§Ø´ Ø¨Ø±Ø§ÛŒ Ù¾ÛŒØ¯Ø§ Ú©Ø±Ø¯Ù† Ù…ÙˆÙ‚Ø¹ÛŒØª ØªØµØ§Ø¯ÙÛŒ Ø¨Ø¯ÙˆÙ† Ø¨Ø±Ø®ÙˆØ±Ø¯
    for (let i = 0; i < maxAttempts; i++) {
      const x = Math.random() * (maxX - minX) + minX;
      const y = Math.random() * (maxY - minY) + minY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
      noBtn.style.right = "auto";
      noBtn.style.transform = "none";

      const newNoRect = noBtn.getBoundingClientRect();
      if (!isIntersecting(newNoRect, yesRect)) {
        placed = true;
        break;
      }
    }

    // Ø§Ú¯Ø± ØªØµØ§Ø¯ÙÛŒ Ø¬ÙˆØ§Ø¨ Ù†Ø¯Ø§Ø¯ØŒ Ú†Ù‡Ø§Ø± Ú¯ÙˆØ´Ù‡ Ø±Ø§ Ø§Ù…ØªØ­Ø§Ù† Ú©Ù† (Ø§ÙˆÙ„ÛŒÙ† Ú¯ÙˆØ´Ù‡ Ø¨Ø¯ÙˆÙ† Ø¨Ø±Ø®ÙˆØ±Ø¯)
    if (!placed) {
      const corners = [
        { left: 0, top: 0 },  // Ø¨Ø§Ù„Ø§-Ú†Ù¾
        { left: areaRect.width - noBtn.offsetWidth, top: 0 },  // Ø¨Ø§Ù„Ø§-Ø±Ø§Ø³Øª
        { left: 0, top: areaRect.height - noBtn.offsetHeight },  // Ù¾Ø§ÛŒÛŒÙ†-Ú†Ù¾
        { left: areaRect.width - noBtn.offsetWidth, top: areaRect.height - noBtn.offsetHeight }  // Ù¾Ø§ÛŒÛŒÙ†-Ø±Ø§Ø³Øª
      ];

      for (const corner of corners) {
        noBtn.style.left = corner.left + "px";
        noBtn.style.top = corner.top + "px";
        noBtn.style.right = "auto";
        noBtn.style.transform = "none";

        const newNoRect = noBtn.getBoundingClientRect();
        if (!isIntersecting(newNoRect, yesRect)) {
          placed = true;
          break;
        }
      }
    }

    // Ø§Ú¯Ø± Ù‡ÛŒÚ† Ú¯ÙˆØ´Ù‡â€ŒØ§ÛŒ Ù‡Ù… safe Ù†Ø¨ÙˆØ¯ (Ø®ÛŒÙ„ÛŒ Ø¨Ø¹ÛŒØ¯) ØŒ Ø¨Ø¨Ø±Ø´ ÛŒÚ©Ù… Ø¨ÛŒØ±ÙˆÙ† Ø§Ø² Ú©Ø§Ù†ØªÛŒÙ†Ø± Ø³Ù…Øª Ø±Ø§Ø³Øª
    if (!placed) {
      noBtn.style.left = (areaRect.width + 50) + "px";
      noBtn.style.top = "0px";
      noBtn.style.right = "auto";
      noBtn.style.transform = "none";
    }
  }

  // Ø±ÙˆÛŒØ¯Ø§Ø¯Ù‡Ø§: Ù…ÙˆØ³ + Ù„Ù…Ø³
  noBtn.addEventListener("mouseenter", moveNo);
  noBtn.addEventListener("touchstart", moveNo, { passive: true });

  // Ú©Ù„ÛŒÚ© Ø±ÙˆÛŒ Yes
  yesBtn.addEventListener("click", () => {
    modal.style.display = "flex";
  });

  // Ø¨Ø³ØªÙ† Ù…ÙˆØ¯Ø§Ù„ Ø¨Ø§ Ú©Ù„ÛŒÚ© Ø±ÙˆÛŒ Ù¾Ø³â€ŒØ²Ù…ÛŒÙ†Ù‡
  modal.addEventListener("click", (e) => {
    if (e.target === modal) {
      modal.style.display = "none";
    }
  });
</script>

</body>
</html>
