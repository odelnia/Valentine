<!DOCTYPE html>

<body>

<div class="container" id="container">

<script>
  const noBtn = document.getElementById("no");
  const container = document.getElementById("container");
  const yesBtn = document.getElementById("yes");
  const modal = document.getElementById("modal");

  // ØªØ´Ø®ÛŒØµ Ø¨Ø±Ø®ÙˆØ±Ø¯ Ø¯Ùˆ Ø§Ù„Ù…Ø§Ù†
  function isIntersecting(rect1, rect2) {
    return !(
      rect2.left > rect1.right ||
      rect2.right < rect1.left ||
      rect2.top > rect1.bottom ||
      rect2.bottom < rect1.top
    );
  }

  function moveNo() {
    const containerRect = container.getBoundingClientRect();
    const yesRect = yesBtn.getBoundingClientRect();

    // Ù…Ø­Ø¯ÙˆØ¯Ù‡ Ù…Ø¬Ø§Ø²: Ø¯Ø§Ø®Ù„ Ú©Ø§Ù†ØªÛŒÙ†Ø± (Ø®Ø§Ø±Ø¬ Ù†Ù…ÛŒØ´Ù‡)
    const maxX = containerRect.width - noBtn.offsetWidth;
    const maxY = containerRect.height - noBtn.offsetHeight;

    // Ø§Ú¯Ø± ÙØ¶Ø§ÛŒ Ú©Ø§ÙÛŒ Ù†Ø¨Ø§Ø´Ù‡ (Ø®ÛŒÙ„ÛŒ Ø¨Ø¹ÛŒØ¯)ØŒ Ù‡ÛŒÚ† Ú©Ø§Ø±ÛŒ Ù†Ú©Ù†
    if (maxX < 0 || maxY < 0) return;

    const maxAttempts = 60;
    let placed = false;

    for (let i = 0; i < maxAttempts; i++) {
      // Ù…ÙˆÙ‚Ø¹ÛŒØª ØªØµØ§Ø¯ÙÛŒ Ø¯Ø± Ù…Ø­Ø¯ÙˆØ¯Ù‡ Ù…Ø¬Ø§Ø²
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
      noBtn.style.right = "auto";
      noBtn.style.bottom = "auto";
      noBtn.style.transform = "none";

      const newNoRect = noBtn.getBoundingClientRect();
      if (!isIntersecting(newNoRect, yesRect)) {
        placed = true;
        break;
      }
    }

    // Ø§Ú¯Ø± Ø¨Ø¹Ø¯ Ø§Ø² ØªÙ„Ø§Ø´ Ø²ÛŒØ§Ø¯ Ù†ØªÙˆÙ†Ø³Øª Ø¬Ø§ÛŒ Ø¨Ø¯ÙˆÙ† Ø¨Ø±Ø®ÙˆØ±Ø¯ Ù¾ÛŒØ¯Ø§ Ú©Ù†Ù‡ØŒ Ø¨Ø±Ùˆ Ø³Ø±Ø§Øº Ú†Ù‡Ø§Ø± Ú¯ÙˆØ´Ù‡
    if (!placed) {
      const corners = [
        { left: 0, top: 0 },
        { left: maxX, top: 0 },
        { left: 0, top: maxY },
        { left: maxX, top: maxY }
      ];

      for (const corner of corners) {
        noBtn.style.left = corner.left + "px";
        noBtn.style.top = corner.top + "px";
        noBtn.style.right = "auto";
        noBtn.style.bottom = "auto";
        noBtn.style.transform = "none";

        const newNoRect = noBtn.getBoundingClientRect();
        if (!isIntersecting(newNoRect, yesRect)) {
          placed = true;
          break;
        }
      }
    }

    // Ø¯Ø± Ø¢Ø®Ø±ÛŒÙ† Ø±Ø§Ù‡ØŒ Ø¨Ø¨Ø±Ø´ Ø¨Ø§Ù„Ø§-Ú†Ù¾ (Û°,Û°) â€“ Ú©Ù‡ Ù…Ø¹Ù…ÙˆÙ„Ø§Ù‹ Ø¨Ø§ Yes Ø¨Ø±Ø®ÙˆØ±Ø¯ Ù†Ø¯Ø§Ø±Ù‡ Ú†ÙˆÙ† Yes Ù¾Ø§ÛŒÛŒÙ†Ù‡
    if (!placed) {
      noBtn.style.left = "0px";
      noBtn.style.top = "0px";
      noBtn.style.right = "auto";
      noBtn.style.bottom = "auto";
      noBtn.style.transform = "none";
    }
  }

  // Ø±ÙˆÛŒØ¯Ø§Ø¯ Ù„Ù…Ø³ÛŒ Ø¨Ø±Ø§ÛŒ Ù…ÙˆØ¨Ø§ÛŒÙ„ (mouseenter Ù‡Ù… Ø§Ø¶Ø§ÙÙ‡ Ù…ÛŒâ€ŒÚ©Ù†ÛŒÙ… Ø¨Ø±Ø§ÛŒ Ø§Ø­ØªÛŒØ§Ø·)
  noBtn.addEventListener("touchstart", moveNo, { passive: true });
  noBtn.addEventListener("mouseenter", moveNo);  // Ø¨Ø±Ø§ÛŒ Ø¯ÛŒØ¨Ø§Ú¯ Ø¯Ø± Ø´Ø¨ÛŒÙ‡â€ŒØ³Ø§Ø²

  // Ú©Ù„ÛŒÚ© Ø±ÙˆÛŒ Yes
  yesBtn.addEventListener("click", () => {

  // Ø¨Ø³ØªÙ† Ù…ÙˆØ¯Ø§Ù„ Ø¨Ø§ Ú©Ù„ÛŒÚ© Ø±ÙˆÛŒ Ù¾Ø³â€ŒØ²Ù…ÛŒÙ†Ù‡
  modal.addEventListener("click", (e) => {
    if (e.target === modal) {
      modal.style.display = "none";
    }
  });
</script>

</body>
</html>
